<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>

    <form id="songForm" action="">
        <div class="field has-addons">
            <div class="control">
                <input id="songUriInput" class="input is-medium" type="text" placeholder="Youtube link or video id"
                    value="vabnZ9-ex7o">
            </div>
            <div class="control">
                <div class="select is-medium">
                    <select id="modelSelector" name="model">
                        <option value="neural_network" selected="selected">Feed-forward Neural Network</option>
                        <option value="lstm">Recurrent Neural Network (LSTM)</option>
                        <option value="naive_bayes">Naive Bayes</option>
                        <option value="svm">Linear SVM</option>
                    </select>
                    </div>
            </div>
            <div class="control">
                <input class="button is-outlined is-medium" type="submit" value="Analyze">
            </div>
        </div>
    </form>
    <div id="player" style="opacity: 0.05;position: fixed; z-index: -99; width: 100%; height: 100%; top: 0; left: 0" ></div>
</body>

</html>
